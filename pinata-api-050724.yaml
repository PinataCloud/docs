  /data/pinList:
    get:
      summary: List Files
      description: List all the files on your Pinata account
      parameters:
        - name: includeCount
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: boolean
            example: false
          examples:
            default:
              value: false
        - name: cid
          in: query
          description: CID of file you are searching for
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: groupId
          in: query
          description: Filters by group id if applicable
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: pinStart
          in: query
          description: ISO_8601 format date to filter by start date for when file was pinned
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: pinEnd
          in: query
          description: ISO_8601 format date to filter by end date for when file was pinned
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: unpinStart
          in: query
          description: ISO_8601 format date to filter by start date for when file was unpinned
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: unpinEnd
          in: query
          description: ISO_8601 format date to filter by end date for when file was unpinned
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: pinSizeMin
          in: query
          description: Minimum size in bytes of files to return
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: pinSizeMax
          in: query
          description: Maximum size in bytes of files to return
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: status
          in: query
          description: 'Options are "all", "pinned", or "unpinned"'
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: pageLimit
          in: query
          description: "Maximum number of files to return. Default is 10, max is 1000"
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: pageOffset
          in: query
          description: "Use to paginate through files, default is 0"
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: metadata
          in: query
          description: See metadata querying section below
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        200:
