          content:
            application/json:
              schema:
                type: object
                properties:
                  rows:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        ipfs_pin_hash:
                          type: string
                        size:
                          type: integer
                        user_id:
                          type: string
                          format: uuid
                        date_pinned:
                          type: string
                          format: date-time
                        date_unpinned:
                          type: string
                          format: date-time
