  /pinning/pinFileToIPFS:
    post:
      summary: Pin File to IPFS
      description: Upload a file to Pinata to be pinned to IPFS
      requestBody:
        description: ""
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/pinning_pinFileToIPFS_body"
            examples:
              Example 1:
                value:
                  file: readstream
                  pinataMetadata:
                    name: Pinnie.json
                  pinataOptions:
                    cidVersion: 1
      responses:
        "200":
          description: |-
            {
                "IpfsHash": "This is the IPFS multi-hash (CID) provided back for your content,"
                "PinSize": "This is how large (in bytes) the content you just pinned is,"
                "Timestamp": "This is the timestamp for your content pinning (represented in ISO 8601 format)"
            }
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_1"
      security:
        - bearerAuth: []
      servers:
        - url: https://api.pinata.cloud
  /pinning/pinJSONToIPFS:
    post:
      summary: Pin JSON
      description: Uploads a JSON object to Pinata and pins it to IPFS
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/pinning_pinJSONToIPFS_body"
            examples:
              Example 1:
                value:
                  pinataOptions:
                    cidVersion: 1
                  pinataMetadata:
                    name: pinnie.json
                  pinataContent:
                    somekey: somevalue
      responses:
        "200":
          description: |-
            {
                "IpfsHash": "This is the IPFS multi-hash (CID) provided back for your content,"
                "PinSize": "This is how large (in bytes) the content you just pinned is,"
                "Timestamp": "This is the timestamp for your content pinning (represented in ISO 8601 format)"
            }
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_1"
      security:
        - bearerAuth: []
      servers:
        - url: https://api.pinata.cloud
  /pinning/pinByHash:
    post:
      summary: Pin By CID
      description: Upload a file already on the IPFS network to Pinata
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/pinning_pinByHash_body"
      responses:
        "200":
          description: |-
            {
                "id": "ID of the pin by CID job",
                "ipfsHash": "CID submitted",
                "status": "Status of pin by CID job",
                "name": "MyCustomName"
            }
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_2"
      security:
        - bearerAuth: []
      servers:
        - url: https://api.pinata.cloud
  /pinning/pinJobs:
    get:
      summary: List Pin By CID Jobs
      description: List all currently running pinByHash jobs
      parameters:
        - name: sort
          in: query
          description: Values include ASC or DESC
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: ASC
          examples:
            default:
              value: ASC
        - name: status
          in: query
          description: Filter by the status of the job in the pinning queue
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: retrieving
            enum:
              - prechecking
              - retrieving
              - expired
              - over_free_limit
              - over_max_size
              - invalid_object
              - bad_host_node
          examples:
            default:
              value: retrieving
        - name: ipfs_pin_hash
          in: query
          description: CID of the file to be pinned
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: CID
          examples:
            default:
              value: CID
        - name: limit
          in: query
          description: Number of jobs to return. Default is 5 and 1000 is the maximum
          required: false
          style: form
          explode: true
          schema:
            type: integer
            example: 5
          examples:
            default:
              value: 5
        - name: offset
          in: query
          description: Provide the record offset for records being returned. This is how you retrieve records on additional pages (default is 0)
          required: false
          style: form
          explode: true
          schema:
            type: integer
            example: 0
          examples:
            default:
              value: 0
      responses:
        "200":
          description: |-
            {
                count: (this is the total number of pin job records that exist for the query filters you passed in),
                rows: [
                    {
                        id: (the id for the pin job record),
                        ipfs_pin_hash: (the IPFS multi-hash for the content you pinned),
                        date_queued: (The date this hash was initially queued to be pinned - represented in ISO 8601 format),
                        status: (The current status for the pin job),
                        name: (If you passed in a name for your hash, it will be listed here),
                        keyvalues: (If you passed in keyvalues for your hash, they will be listed here),
                        host_nodes: (If you provided host nodes for your hash, they will be listed here),
                        pin_policy: Once this content has been found, this is the pin policy that will be used for replications
                    },
                    {
                        same record format as above
                    }
                    .
                    .
                    .
                ]
            }
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_3"
      security:
        - bearerAuth: []
      servers:
        - url: https://api.pinata.cloud
