                        metadata:
                          type: object
                          properties:
                            name:
                              type: string
                            keyvalues:
                              type: object
                              additionalProperties:
                                type: integer
                        regions:
                          type: array
                          items:
                            type: object
                            properties:
                              regionId:
                                type: string
                              currentReplicationCount:
                                type: integer
                              desiredReplicationCount:
                                type: integer
                        mime_type:
                          type: string
                          nullable: true
                        number_of_files:
                          type: integer
